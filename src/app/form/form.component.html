<div class="container">
  <h1>Learn about Form</h1>
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        autocomplete="off"
        name="name"
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="name"
      />
      <span *ngIf="name === ''" class="errorMessage"
        >* required valid information</span
      >
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        autocomplete="off"
        required
        name="password"
        type="text"
        class="form-control"
        id="Password"
        [(ngModel)]="password"
      />
      <span *ngIf="password === ''" class="errorMessage"
        >* required valid information</span
      >
    </div>
    <div class="form-group">
      <label for="vehicle">Cars</label>
      <br />
      <select (change)="selectVehicle($event)">
        <option *ngFor="let vehicle of vehicles">{{ vehicle }}</option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!myForm.form.valid"
    >
      Submit
    </button>
  </form>
</div>
